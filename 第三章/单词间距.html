<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单词间距</title>
    <style>
        h1{word-spacing: -2px}
        h2{word-spacing: 2px}
        p{word-spacing: 5px}
    </style>
</head>
<body>
<h1>A boy went to a shop and bought a pencil and other things. When he was going to pay the bill</h1>
<h2>A boy went to a shop and bought a pencil and other things. When he was going to pay the bill</h2>
<P>A boy went to a shop and bought a pencil and other things. When he was going to pay the bill</P>
</body>
</html>
