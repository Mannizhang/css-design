<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外边距</title>
    <style>
        * {margin:0; padding:0;}
        p {height:50px; border:1px solid #000; backgroundcolor:#fff;font-size:1em; margin:.80em 30px;}
        /*叠加的只是垂直外边距，水平外边距不叠加*/
        h2{ border:2px solid red; margin:7px;
            padding: 10px;}
        h3{  border:2px solid red;
            margin: 10px;}


    </style>
</head>
<body>
<h1>City of stars</h1>
<p>there's so much that I can't see.</p>
<p>is this the start of something wonderful and new</p>
<h2>City of stars</h2>
<p>there's so much that I can't see.</p>
<p>is this the start of something wonderful and new</p>
<h3>City of stars</h3>
<p>there's so much that I can't see.</p>
<p>is this the start of something wonderful and new</p>

</body>
</html>
