<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体样式</title>
    <style>
        p {
            font-style: italic;
        }

        span {
            font-style: normal;
        }
    </style>
</head>
<body>
<p>This is italicized text with <span>a piece of non-italic text</span> in the middle.</p>
</body>
</html>
