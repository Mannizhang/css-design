<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本转换</title>
    <style>
        .first{
            text-transform: none;
        }
        .second{
            text-transform: uppercase;
        }
        .third{
            text-transform: lowercase;
        }
        .fourth{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
<P CLASS="first">A boy went to a shop and bought a pencil and other things</P>
<P CLASS="second">A boy went to a shop and bought a pencil and other things</P>
<P CLASS="third">A boy went to a shop and bought a pencil and other things</P>
<P CLASS="fourth">A boy went to a shop and bought a pencil and other things</P>
</body>
</html>
