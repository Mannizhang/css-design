<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用blockquote的嵌套例子</title>
</head>
<body>
<blockquote>&ldquo;Sometimes you want to give up the guitar, you’ll hate the guitar. But if you stick with it, you're gonna be rewarded.&rdquo;

<cite>Jimi Hendrix</cite>
<--!使用cite元素包含作者姓名-->
</blockquote>
</body>
</html>
