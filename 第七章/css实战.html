<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: helvetica, arial, sans-serif;
            background: #efefef;
            margin: 0;
        }

        #wrapper {
            width: 980px;
            margin: 0 auto 20px;
        }

        header {
            position: relative;
            height: 70px;
            margin: 10px 0;
            background: #fff;
            border-radius: 20px 0 20px 0; /*顺序：左上、右上、右下、左下*/
            box-shadow: 0 12px 8px -9px;
            padding: 1px;

        }

        header h1 {
            padding: 0px 12px 0;
            font-family: 'Lato', helvetica, sans-serif;
            font-weight: 900;
            font-size: 2.2em;
            line-height: 1;
            letter-spacing: -0.025em;
            color: #4eb8ea;
            margin: 0;
            position: absolute;

        }

        header h2 {
            padding: 20px 12px;
            font-family: "Source Sans Pro", helvetica, sans-serif;
            font-weight: 400;
            font-size: .9em;
            line-height: 1;
            letter-spacing: -0.025em;
            color: #333333;
            left: 0;
            position: absolute;
        }

        form.search {
            position: absolute;
            width: 150px;
            top: 23px;
            right: 20px;
            position: absolute;
        }

        .search input {
            float: right;
            width: 70px;
            padding: 2px 0 3px 5px;
            border-radius: 10px 0 10px 0;
            font-family: "Source Sans Pro", helvetica, sans-serif;
            font-weight: 400;
            font-size: 1em;
            color: #888;
            outline: none;
            -webkit-transition: 2s width;

        }

        .search input:focus {
            width: 140px;
        }

        .search label {
            display: none;
        }

        form.search input {
            background-color: #fff;
        }

        form.search input::-webkit-input-placeholder {
            color: #ccc
        }

         nav.menu {
            text-align: center;
            padding: 0;
            margin: 19px auto;
            font-size: .8em;

        }

        nav.menu > ul {
            display: inline-block;
        }

        nav.menu li {
            float: left;
            list-style-type: none;
            position: relative;
        }

        nav.menu li a {
            display: block;
            padding: .25em .8em;
            font-family: "Source Sans Pro", helvetica, sans-serif;
            font-style: normal;
            font-weight: 600;
            font-size: 1.2em;
            text-align: left;
            color: #fff;
            text-decoration: none;
            -webkit-font-smoothing: antialiased;
        }

        nav.menu li.choice1 a {
            background: #f58c21;
        }

        nav.menu li.choice2 a {
            background: #4eb8ea;
        }

        nav.menu li.choice3 a {
            background: #d6e636;
        }

        nav.menu li.choice4 a {
            background: #ee4c98;
        }

        nav.menu li.choice5 a {
            background: #f58c21;
        }

        nav.menu li:hover > a {
            color: #555;
            border-color: #fff;
            border: 0;
        }

        nav.menu li:last-child a {
            border-bottom-right-radius: 10px;
        }

        nav.menu li:first-child a {
            border-top-left-radius: 10px;
        }

        nav.menu li ul {
            opacity: 0;
            visibility: hidden;
            position: absolute;
            width: 12em;
            left: 0;
            top: 100%;
            -webkit-transition: 1s all;
            -moz-transition: 1s all;
            transition: 1s all;
        }

        nav.menu li:hover > ul {
            opacity: 1;
            visibility: visible;
        }

        nav.menu li li {
            float: none;
        }

        nav.menu li li:first-child a {
            border-radius: 0;
        }

        nav.menu li li:last-child a {
            border-bottom-left-radius: 10px;
        }

        .no-csstransitions nav.menu li ul {
            visibility: visible;
            opacity: 1;
            display: none;
        }

        .no-csstransitions nav.menu li:hover > ul {
            display: block;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <header>
        <section id="title">
            <h1>Stylin&#8217; with CSS</h1>
            <h2>The Blog and Books of Charles Wyke-Smith</h2>
        </section>

        <nav class="menu">
            <ul>
                <li class="choice1"><a href="#">Articles</a></li>
                <li class="choice2"><a href="#">Books</a></li>
                <li class="choice3"><a href="#">Resources</a></li>
                <li class="choice4"><a href="#">Bookshelf</a></li>
                <li class="choice5"><a href="#">Contact Me</a>
                    <ul>
                        <li class="choice6"><a href="#">styin' with css</a></li>
                        <li class="choice7"><a href="#">scriptin' with ajj</a></li>
                        <li class="choice8"><a href="#">codin' for the web</a></li>
                        <li class="choice9"><a href="#">visual styin' with css</a></li>
                        <li class="choice10"><a href="#">css3</a>
                        </li>
                    </ul>
                </li>
            </ul>

        </nav>
        <form class="search" action="#" method="post">
            <label for="user_name">search</label>
            <input type="text" id="user_name" name="user_name" placeholder="search"/>

        </form>
    </header>
    <section id="feature_area">
        <article id="blog_leadoff">

    </article>
    <aside>
        <form></form>
        <nav></nav>
    </aside>
</section>
    <section id="book_area">
        <article>
            <div id="inner">

            </div>
        </article>
    </section>
    <footer>

    </footer>
</div>
</body>
</html>
