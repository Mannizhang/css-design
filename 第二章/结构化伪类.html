<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结构化伪类</title>
    <style>
        ol.myself li:first-child {color: darkviolet}
        ol.myself li:last-child {color: yellow;}
        ol.myself li:nth-child(4) {color: blue}
    </style>

</head>
<body>
<ol class="myself">
    <li>easy-going</li>
    <li>funny</li>
    <li>slow</li>
    <li>vivid</li>
    <li>handsome</li>
</ol>
</body>
</html>
