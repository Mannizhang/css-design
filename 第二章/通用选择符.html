<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通用选择符</title>
    <style>
        * h2 {color: red}
        * p {color: blue}
    </style>
</head>
<body>
<section>
    <h2>An H2 Heading</h2>
    <p>This is <em>paragraph 1</em> </p>
    <p><em>Paragraph</em> 2 has <a href="#">a link</a> in it.</p>
    <a href="#">Link</a>
</section>
</body>
</html>
