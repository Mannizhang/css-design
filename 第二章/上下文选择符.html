<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上下文选择符</title>
    <style>
        body article h1 em {color: blue}
        /*可以选择得非常具体，注意是基于祖先或同胞元素选一个元素。*/
    </style>
</head>
<body>
<article>
        <h1>Contextual selectors are <em>very</em> selective</h1>
        <p>This example shows how to target a <em>specific</em> tag.</p>
</article>
    <aside>
        <p>Contextual selectors are <em>very</em> useful!</p>
    </aside>
</body>
</html>
