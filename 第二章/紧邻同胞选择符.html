<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>紧邻同胞选择符</title>
    <style>
        h2 + p {color: blueviolet}
    </style>
</head>
<body>
<section>
    <h2>An H2 Heading</h2>
    <p>This is paragraph 1</p>
    <p>Paragraph 2 has <a href="#">a link</a> in it.</p>
    <a href="#">Link</a>
</section>
</body>
</html>
