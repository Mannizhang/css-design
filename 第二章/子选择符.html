<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子选择符</title>
    <style>
        section>h2 {color: blue}
        section em {color: blueviolet}
        section p {color: grey}

    </style>
</head>
<body>
    <section>
        <h2>this is my <em>website</em></h2>
        <p>Welcome to my website</p>
        <a href="http://www.weibo.com"></a>
    </section>
</body>
</html>
