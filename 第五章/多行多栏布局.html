<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多行多栏布局</title>
</head>
<body>
<div id="wrapper">
    <header>
        <h1>Full-width content</h1>
    </header>
    <nav>
        <p>Navigation menus go here</p>
    </nav>
    <section id="branding">
        <img src="images/grand_canyon.jpg" alt="Grand Canyon" />
    </section><!-- branding 结束 -->
    <section id="feature_area">
        <article>
            <div class="inner">
                <p>Lorem Ipsum text</p>
            </div>
        </article>
        <!-- 省略另外两个 article 元素 -->
    </section><!-- feature_area 结束-->
    <section id="promo_area">
        <article>
            <div class="inner">
                <p>Lorem Ipsum text</p>
            </div>
        </article>
        <!-- 省略另外三个 article 元素 -->
    </section><!-- promo_area 结束-->
    <footer>
        <p>A CSS template from <a href="http://www.stylinwithcss.com"><em>Stylin’ with CSS, Third Edition</em></a> by             Charles Wyke-Smith</p>
    </footer>
</div>
</body>
</html>
