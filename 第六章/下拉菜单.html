<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*视觉样式*/
        .multi_drop_menu {
            font: 1em Helvetica, arial, sans-serif;
        }

        .multi_drop_menu a {
            display: block;
            color: #555;
            border-width: 3px;
            background-color: #eee;
            padding: 2em 1em;
            border-color: transparent;
        }

        .multi_drop_menu a:hover {
            color: #fff;
            background-color: #aaa;
        }

        .multi_drop_menu a:active {
            background: #fff;
            color: #ccc;
        }

        .multi_drop_menu li ul {
            width: 9em;
        }

        .multi_drop_menu li li a {
            border-right-style: none;
            border-top-style: solid;
        }

        /*功能样式*/
        .multi_drop_menu * {
            margin: 0;
            padding: 0;
        }

        .multi_drop_menu ul {
            float: left;
        }

        .multi_drop_menu li {
            float: left;
            position: relative;
            list-style-type: none;

        }

        .multi_drop_menu li a {
            display: block;
            border-right-style: solid;
            background-clip: padding-box;
            text-decoration: none;
        }

        .multi_drop_menu li:last-child a {
            border-right-style: none;
        }

        .multi_drop_menu li ul {

            display: none;
            position: absolute;
            left: 0;
            top: 100%;
        }

        .multi_drop_menu li li {
            float: left;

        }

        .multi_drop_menu li li ul {
            display: none;
        }

        .multi_drop_menu li li ul {

            position: absolute;

            left: 100%;

            top: 0;
        }

        .multi_drop_menu li:hover > ul {
            display: block;

        }

        .multi_drop_menu.vertical {
            width: 8em;
        }

        .multi_drop_menu.vertical li a {
            border-right-style: none;
            border-top-style: solid;
        }

        .multi_drop_menu.vertical li li a {
            border-left-style: solid;
        }

        .multi_drop_menu.vertical ul,
        .multi_drop_menu.vertical li {
            /*让顶级菜单垂直显示*/float: none;
        }

        .multi_drop_menu.vertical li ul {

            left: 100%;

            top: 0;
        }

        .multi_drop_menu li:hover > a {

            color: #fff;

            background-color: #aaa
        }
    </style>
</head>
<body>
<nav class="multi_drop_menu">
    <!-- 一级开始 -->
    <nav class="multi_drop_menu vertical">
        <ul>
            <li><a href="#">Power</a></li>
            <li><a href="#">Money</a></li>
            <li><a href="#">Love</a></li>
            <li><a href="#">Fame</a>
                <!-- 二级开始 -->
                <ul>
                    <li><a href="#">Sports Star</a></li>
                    <li><a href="#">Movie Star</a></li>
                    <li><a href="#">Rock Star</a>
                        <!-- 三级开始 -->
                        <ul>
                            <li><a href="#">Bruce Springsteen</a></li>
                            <li><a href="#">Bono</a></li>
                            <li><a href="#">Mick Jagger</a></li>
                            <li><a href="#">Bob Dylan</a></li>
                        </ul>
                        <!-- 三级结束 -->
                    </li>
                    <li><a href="#">Web Designer</a></li>
                </ul>
                <!-- 二级结束 -->
            </li>
        </ul>
        <!-- 一级结束 -->
    </nav>
</nav>
</body>
</html>
